<body block-ui="main" class="ng-scope block-ui block-ui-anim-fade" aria-busy="false">



  <div>

    <div class="navbar navbar-fixed-top navbar-inverse sapienza-bg" role="navigation" ng-style="{'backgroundImage': flameStyle}">
      <div class="container-fluid">
        <div class="navbar-header col-xs-3">
          <!-- ngIf: isLogged -->

          <a class="navbar-brand col-xs-4 " id="logo" href="https://www.uniroma1.it/" style="  margin-left: -20px;">
            <img src="images/logo.svg" alt="Logo Sapienza" style="margin-left: 10px;" class="logo hidden-xs">
            <img src="images/logo.svg" alt="Logo Sapienza" style="margin-left: 10px;max-height: 45px;" class="logo visible-xs">
          </a>
        </div>
      </div>
      <!-- /.container -->
    </div>


    <div id="wrapper">

<div id="page-content-wrapper" class="page-content-wrapper ng-scope" ng-controller="mainController">
  <!--/span-->
  <!-- Modal -->

  <div class="container-fluid loginMargin" ng-class="{loginMargin: (!isLogged)}" ng-style="{position: fixMenuPrincipale ? 'fixed' : ''}">


    <!-- ngView:  --><div id="main-content" ng-view="" class="ng-scope"><div id="loginbox" class="state-overview ng-scope" ng-controller="FpController as fp">
    <div class="panel ">
      <header class="panel-heading-login">SAML ERROR $http_error$</header>
      <div class="panel-body panel-body-login">
        <div class="col-md-12 control">
          <h4>$ITMessage$</h4>
          <h4>$ENMessage$</h4>
          <br>
          <button id="accordion" class="accordion" onclick="toggle()">Message Error Details</button>
          <div id="panel1" class="panel1">
            <h5>$statusCode$</h5>
            <h5>$subStatusCode$</h5>
            <h5>$statusMessage$</h5>
          </div>

          <br>
        <div style="padding-top:5px; font-weight: bold; text-transform: uppercase;">
          <a class="rosso-sapienza ng-binding" target="_blank" href="https://www.uniroma1.it/it/pagina-strutturale/studenti">BACK</a>
        </div>
        <br>
      </div>
      <!-- ngIf: authorized==false -->
    </div>
  </div>
</div>
</div>
</div>
<br>
<br>
</div>

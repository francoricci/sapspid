[jwt.getByType]
pattern = r"/api/jwt/getByType"
handler = getByType.getByTypeHandler
name = "jwt api get by type"

[jwt.verify]
pattern = r"/api/jwt/verify"
handler = verify.verifyHandler
name = "jwt api verify"

[jwt.verifySaml]
pattern = r"/api/jwt/verify/samlResponse"
handler = verify.verifySamlHandler
name = "jwt api verify and get SAML resposne attributes"

# default configuration file
# don't edit this file.
# create another file with options you need to edit and pass it to master

# HTTP server settings
[TCP]
address=
port=8888
num_processes=1
backlog=512

[Application]
debug = True
autoreload = False
max_workers=10
modules_dir = /usr/home/pippo/esb/modules

# where put pid file
[pid]
file=run/tornadoWS.pid

# local logging conf
[logging]
conf = /usr/home/pippo/esb/conf_local/logging_local.ini

# local wspath conf
[wspath]
conf = /usr/home/pippo/esb/conf_local/wspath_local.ini

# config extra modules
[jwtoken]
conf =/usr/home/pippo/esb/conf_local/jwtoken_local.ini

[easyspid]
conf =/usr/home/pippo/esb/conf_local/easyspid_local.ini


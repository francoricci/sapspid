[swagger]
pattern = r"/swagger-ui/(.*)"
handler = StaticHandler.StaticFileHandler
kwargs = {"path": "/wwwroot/swagger-ui"}
name = "swagger"

[doc]
pattern = r"/api/doc/(.*)"
handler = StaticHandler.StaticFileHandler
kwargs = {"path": "/wwwroot"}
name = "doc"

[access]
pattern = r"/access/(.*)"
handler = StaticHandler.StaticFileHandler
kwargs = {"path": "/wwwroot/access"}
name = "access"

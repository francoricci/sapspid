[loggers]
keys=root,tornado.access,tornado.application,tornado.general

[handlers]
keys=FileHandler,console

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=console,FileHandler

[logger_tornado.access]
level=DEBUG
handlers=console
qualname=tornado.access
propagate=0

[logger_tornado.application]
level=DEBUG
handlers=console
qualname=tornado.application
propagate=0

[logger_tornado.general]
level=DEBUG
handlers=console
qualname=tornado.general
propagate=0

[handler_FileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('log/log.txt',)

[handler_console]
class=StreamHandler
level=NOTSET
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(threadName)s - %(name)s - %(levelname)s - %(message)s
datefmt=

# default configuration file
# don't edit this file.
# create another file with options you need to edit and pass it to master

[version]
version = 2.1

# HTTP server settings
[TCP]
address=
port=80
num_processes=1
backlog=128
reuseport=False

[HTTP]
xheaders=True
protocol=http

[Application]
debug = True
autoreload = False
modules_dir = modules
max_workers=1
libuv=False

# where put pid file
[pid]
file=run/tornadoWS.pid

[logging]
conf = conf/logging.ini

[wspath]
conf = conf/wspath.ini

[errors]
conf = conf/errors.ini

